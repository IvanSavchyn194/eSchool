# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- develop

pool:
  vmImage: windows-2019

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package -Dmaven.test.skip=true'

- task: AzureCLI@1
  inputs:
    azureSubscription: 'azure-devops'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az vmss extension set \
          --name customScript \
          --protected-settings {"fileUris": ["https://eschoolstorage.blob.core.windows.net/eschool/update.sh"], "commandToExecute": "./update.sh"} \
          --publisher Microsoft.Azure.Extensions \
          --resource-group VM \
          --version 2.0 \
          --vmss-name eschool-vmss-test